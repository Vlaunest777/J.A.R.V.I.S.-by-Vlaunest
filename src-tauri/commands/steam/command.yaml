    - ok1
    - ok2
    - ok3
    - ok4
  phrases:
  - рабочий режим
  - вернись в рабочий режим
  - рабочее пространство
  - выключи игровой режим
  - выключи стим
  - отключи стим
  - выйди из стима
  - закрой стим